<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cari Pilot Bulan Ini</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <style>
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Cari Pilot Bulan Ini')"></nav>
<div class="d-flex justify-content-center" th:if="${listPilotBulanIni == null || listPilotBulanIni.size() == 0}"> <h2>Pilot Tidak Ditemukan</h2></div>
    <div class="d-flex justify-content-center" th:unless="${listPilotBulanIni == null || listPilotBulanIni.size() == 0}">
        <div class="card w-50 mt-2">
            <div class="card-header text-center"> Daftar Pilot Pada Penerbangan Bulan Ini</div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <td>No</td>
                        <td>Nama</td>
                        <td>Nip</td>
                        <td>Tanggal Lahir</td>
                        <td>Jenis Kelamin</td>
                    </tr>
                    <tr th:each="pilot, iterationStatus : ${listPilotBulanIni}">
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${pilot.nama}"></td>
                        <td th:text="${pilot.nip}"></td>
                        <td th:text="${pilot.tanggal_lahir}"></td>
                        <td>
                            <span th:if="${pilot.jenis_kelamin == 1}">Laki - Laki</span>
                            <span th:unless="${pilot.jenis_kelamin == 1}">Perempuan</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
<div th:if="${listPilotBulanIni.size() >= 7}">
    <div th:include="fragments/fragment :: footer"></div>
</div>
<div th:if="${listPilotBulanIni.size() < 7}">
    <div th:replace="fragments/fragment :: footer"></div>
</div>
</body>
</html>
</body>
</html>
